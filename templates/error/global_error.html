<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/merchant.css" rel="stylesheet" th:href="@{/css/merchant.css}"/>
    <style>
        .lpcontent-box1 {
            background-color: transparent;
            width: 100%;
            padding: 36px 100px 20px;
        }
    </style>
</head>
<body>
<!--/*@thymesVar id="mess" type="java.lang.String"*/-->
<input type="hidden" value="" id="pageTitle"/>
<shiro:authenticated>
    <div class="lpfixed-content">
        <div class="lpscrolly-content">
            <!--内容-->
            <div class="lpcontent-box">
                <!--表格-->
                <div class="lpsearch-box lpcontent-shadow">
                    <div class="lppage">提示</div>
                    <div class="lpsearch-operate">
                        <div class="lpsearch-operate-img lpsearch-operate-error"></div>
                        <div class="lpsearch-operate-text" th:text="${mess}">系统异常，请联系管理员！</div>
                        <table class="lpsearch-tableBtn">
                            <tbody>
                            <tr>
                                <td width="100%">
                                    <a class="lpsearch-btn lpbg-red" style="width: 80px;" type="button"
                                       th:href="@{/}" th:value="返回">返回</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--菜单-->
            <div th:replace="layout/menu :: copy"></div>
        </div>
    </div>
    <!--mian头header-->
    <div th:replace="layout/header :: copy"></div>
    <div th:replace="common/loading :: copy"></div>
</shiro:authenticated>
<shiro:notAuthenticated>
    <div class="lpcontent-box1">
        <!--表格-->
        <div class="lpsearch-box lpcontent-shadow">
            <div class="lppage">提示</div>
            <div class="lpsearch-operate">
                <div class="lpsearch-operate-img lpsearch-operate-error"></div>
                <div class="lpsearch-operate-text" th:text="${mess}"></div>
                <table class="lpsearch-tableBtn">
                    <tbody>
                    <tr>
                        <td width="100%">
                            <a class="lpsearch-btn lpbg-red" style="width: 80px;" type="button"
                               th:href="@{/}" th:value="返回">返回</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</shiro:notAuthenticated>
<script src="../../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../../static/js/merchant.js" th:src="@{/js/merchant.js}"></script>
<script>
    $(function () {
        contentWith();
        menuFun();
    });
    $(window).resize(function () {
        contentWith();
    });
</script>
</body>
</html>
