  <script type="text/javascript">
    //<![CDATA[
    $(function () {
      queryListReturnResult();
    });

    function check() {
      var objType = $("#type");
      var objValue = $("#value");
      var type = objType.val();
      var value = objValue.val();
      if (type === "" || type == null) {
        errorClassShow(objType, "字典类型不能为空!");
        return false
      } else if (type.length > 16) {
        errorClassShow(objType, "字典类型长度超长,类型长度不能超过16位");
        return false
      } else if (value === "" || value == null) {
        errorClassShow(objValue, "字典值不能为空!");
        return false
      } else if (value.length > 128) {
        errorClassShow(objValue, "字典值长度超长,字典值长度不能超过128位");
        return false
      } else {
        // return true
        //前端静态页面写法------start
        $('#LoadingBlack').modal('show');
        $('#Loading').show();
        setTimeout(function() {
          $('#LoadingBlack').modal('hide');
          $('#Loading').hide();
          window.location.href = "../dict/list.html?type=" + type + "&value=" + value + "&page=0&mess=true,新增成功";
          $("#lplist-table").slideDown();
        }, 500);
        //前端静态页面写法------end
      }
    }

    function errorClassShow(obj, content) {
      obj.poshytip('show');
      obj.poshytip('update', content);
    }

    //]]>
  </script>
