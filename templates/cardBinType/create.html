  <script type="text/javascript">

    $(function () {
      queryListReturnResult();
    });

    var objCardBin = $('#cardBin');
    var objCardType = $('#cardType');
    var cardBinIsTrue = true;

    function checkCardBinIsTrue() {
      var cardBin = objCardBin.val();
      if (cardBin !== null && cardBin !== "" && cardBin.length === 7) {
        $.ajax({
          url: "ajaxCheckCardBin",
          data: { cardBin: cardBin },
          type: "post",
          cache: false,
          dataType: "text",
          async: false, //同步请求
          success: function (data) {
            var loginStr = new RegExp('doctype html');
            var toLogin = loginStr.test(data);
            if (toLogin) {
              location.reload();
            } else {
              if (data !== "") {
                errorClassShow(objCardBin, data);
                cardBinIsTrue = false;
              } else {
                cardBinIsTrue = true;
              }
            }
          },
          error: function (error) {
            // alert(error);
          }
        })
      }
    }

    function createValidate() {
      var cardBin = objCardBin.val();
      var cardType = objCardType.val();
      var cardBinSubmit = false;
      var cardTypeSubmit = false;
      var cardBinReg = /^\d{7}$/;
      if (!cardBinIsTrue) {
        errorClassShow(objCardBin, "卡bin已经存在");
        return;
      } else if (cardBin == null || cardBin === "") {
        errorClassShow(objCardBin, "请输入卡bin!");
        return;
      } else if (!cardBinReg.test(cardBin)) {
        errorClassShow(objCardBin, "请输入7位数字!");
        return;
      } else {
        cardBinSubmit = true;
      }
      if (cardType == null || cardType === "") {
        errorClassShow(objCardType, "请输入卡类型!");
        return
      } else if (cardType.length > 32) {
        errorClassShow(objCardType, "卡类型长度不能大于32位字符!");
        return;
      } else {
        cardTypeSubmit = true;
      }
      //前端静态页面写法------start
      // if (cardBinSubmit && cardTypeSubmit) {
      //   confirwarYesSave();
      // }
      confirwarYesSave();
      //前端静态页面写法------end
    }

    function confirwarYesSave() {
      //提交表单
      var form = $("#submitForm");
      // form[ 0 ].submit();
      $('#LoadingBlack').modal('show');
      $('#Loading').show();
      //前端静态页面写法------start
      setTimeout(function(){
        $('#LoadingBlack').modal('hide');
        $('#Loading').hide();
        var cardBin = objCardBin.val();
        var cardType = objCardType.val();
        window.location.href = "../cardBinType/list.html?cardBin=" + cardBin + "&cardType=" + cardType + "&page=0&mess=true,新增成功";
        $("#lplist-table").slideDown();
      }, 500);
      //前端静态页面写法------end
    }

    function errorClassShow(obj, content) {
      obj.poshytip('show');
      obj.poshytip('update', content);
    }
  </script>
